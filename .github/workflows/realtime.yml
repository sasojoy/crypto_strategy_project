name: Realtime

on:
  workflow_dispatch:

jobs:
  realtime:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run realtime/backtest with diagnostics
        shell: bash
        run: |
          mkdir -p logs
          set -o pipefail
          echo "[CI] run_id=${{ github.run_id }} commit=${{ github.sha }}"
          python -V
          python scripts/predict_and_notify.py --cfg csp/configs/strategy.yaml 2>&1 | tee logs/realtime_${{ github.run_id }}.log
          python scripts/backtest_multi.py --cfg csp/configs/strategy.yaml --days 60 --save-summary 2>&1 | tee logs/backtest_${{ github.run_id }}.log
        continue-on-error: true
      - name: Upload diagnostics artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-diag-${{ github.run_id }}
          path: |
            logs/**/*.log
            **/logs/**/*.log
            **/backtest_summary*.json
            **/feature_optimize_*_best.json
          if-no-files-found: warn
          retention-days: 7
      - name: Append DIAG to Job Summary
        if: always()
        shell: bash
        run: |
          {
            echo "### Realtime DIAG (tail)"
            echo '```'
            tail -n 200 logs/realtime_${{ github.run_id }}.log || true
            echo '```'
            echo ""
            echo "### Backtest DIAG (tail)"
            echo '```'
            tail -n 200 logs/backtest_${{ github.run_id }}.log || true
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
